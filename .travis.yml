language: node_js

os: linux

node_js:
  - 12

cache:
  directories:
    - node_modules

install:
  - npm install

jobs:
  include:
    - stage: docs
      if: branch = master
      script:
        - "npm run build:pages"
      deploy:
        provider: pages
        github_token: $GITHUB_TOKEN
        skip_cleanup: true
        local_dir: dist/
        keep_history: true
        fqdn: "g2-project.ga"
        on:
          branch: master
